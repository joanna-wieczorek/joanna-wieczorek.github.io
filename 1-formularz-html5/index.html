<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-formularz-html5</title>
</head>
<body>
    <form action="https://formspree.io/f/mgvkaabw" method="post">
        <label for="imie">Imię:</label><br>
        <input type="text" name="imie" id="imie"><br><br>

        <label for="nazwisko">Nazwisko:</label><br>
        <input type="text" name="nazwisko" id="nazwisko"><br><br>

        <label for="email">Adres e-mail</label><br>
        <input type="email" name="email" id="email"><br><br>

        <label for="telefon">Telefon</label><br>
        <input type="tel" name="telefon" id="telefon"><br><br>

        <select name="miasto" id="miasto">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdans">Gdańsk</option>
        </select><br><br>

        <label><input type= "radio" name="plec" id="kobieta">kobieta</label>
        <label><input type= "radio" name="plec" id="mezczyzna">mężczyzna</label><br><br>

        <input type="checkbox" name="zgoda" id="zgoda">
        <label for="zgoda">Wyrażam zgodę na przetważanie danych osobowych</label><br><br>

        <label for="wiadomosc">Wiadomość</label><br>
        <textarea name="wiadomosc" id="wiadomosc"></textarea><br><br>

        <input type="submit" value="wyślij">
    </form>
</body>
</html>
